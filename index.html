<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="clock-area">
            <label class="number" style="--i:1"><span>1</span></label>
            <label class="number" style="--i:2"><span>2</span></label>
            <label class="number" style="--i:3"><span>3</span></label>
            <label class="number" style="--i:4"><span>4</span></label>
            <label class="number" style="--i:5"><span>5</span></label>
            <label class="number" style="--i:6"><span>6</span></label>
            <label class="number" style="--i:7"><span>7</span></label>
            <label class="number" style="--i:8"><span>8</span></label>
            <label class="number" style="--i:9"><span>9</span></label>
            <label class="number" style="--i:10"><span>10</span></label>
            <label class="number" style="--i:11"><span>11</span></label>
            <label class="number" style="--i:12"><span>12</span></label>
            <div class="aghrabe-box">
                <div class="aghrabe sec"></div>
                <div class="aghrabe min"></div>
                <div class="aghrabe hour"></div>
            </div>
            </div> 
            <div class="theme">Dark Mode</div>
    </div>
<script src="script.js" defer></script>
</body>
</html>
